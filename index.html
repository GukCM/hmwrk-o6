<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>06</title>


</head>
<body>
  <div class="main-container">
    <div class="container--sec1">
      <div class="container--result">Your Result</div>
      <div class="container--circle">
        <div class="bg-container--circle">
        </div>
        <div class="txt-container--circle">
          <div class="txt-container--circle-1">76</div>
          <div class="txt-container--circle-2">of 100</div>
        </div>
  
      </div>
      <div class="t2-s1">Great</div>
      <div class="t3-s1">
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>
    <div class="section-2">
      <div class="cont-summ">Summary</div>
      <div class="content c-reaction">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <div class="text-content">
          <span class="cont-reaction">Reaction</span>
          <div class="t-final">22 <span class="t-fo">/  100</span> </div>
        </div>
        
      </div>
      <div class="content c-memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <div class="text-content">
          <span class="t-memory">Memory</span>
          <div class="t-final">11 <span class="t-fo">/  100</span> </div>
        </div>
      </div>
      <div class="content c-verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <div class="text-content">
          <span class="t-verbal">Verbal</span>
          <div class="t-final">55 <span class="t-fo">/  100</span> </div>
        </div>
      </div>
      <div class="content c-visual">
        <img src="./assets/images/icon-visual.svg" alt="">
        <div class="text-content">
          <span class="t-visual">Visual</span>
          <div class="t-final">32 <span class="t-fo">/  100</span> </div>
        </div>
      </div>
      <div class="btn-continue">Continue</div>
  </div>
  

</body>
</html>
